<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content=
		"width=device-width, initial-scale=1">
        <title>The Hikers App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <script type="text/javascript" src="src/trailhead.js"></script>
        <script type="text/javascript" src="src/hike.js"></script>
        <script type="text/javascript" src="src/appAdapter.js"></script>
        <script type="text/javascript" src="src/appMain.js"></script>
        <script type="text/javascript" src="src/index.js"></script>

    </head>
    
	<body>
        <header>

            <section class="hero is-primary is-bold">
                <div class="hero-body">
                    <div class="container">
    
                    <div class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <h2 class="title">Welcome to the Hikers App</h2>
                            </div>
                        </div>
    
                        <div class="level-right">
                            <div class="level-item">
                                <button id ="find-hike-btn" class="button is-primary is-medium is-light">Find a Hike</button>
                            </div>
    
                            <div class="level-item">
                                <button id="add-hike-btn" class="button is-primary is-medium is-light">Add a Hike</button>
                            </div>
                        </div>
                    </div>    
                    
                    <div class="container" id="form-container" style="display: none;">
                        <div class="columns">
                        <div class="column is-two-thirds">

                        <form class="add-hike-form">
                            <h2 class="title">Add Hike</h2>
                            <h2 class = "subtitle">All fields are required except for Image URL</h2>
                    
                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Name</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Enter the hike's name..." id="new-hike-name" required>
                                </div>
                            </div>


                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Trailhead</label>
                                <div class="control">
                                    <div class="select">
                                        <select id="trailhead-select">
                                        </select>
                                      </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Difficulty</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Enter the hike's difficulty level..." id="new-hike-difficulty" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Distance</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Enter the hike's distance and unit of measurement..." id="new-hike-distance" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Elevation Gain</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Enter the hike's elevation gain and unit of measurement..." id="new-hike-elevation" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Type</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Enter the hike's type, e.g. loop, out and back, etc..." id="new-hike-type" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Image URL</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Optional: enter a URL for a photo..." id="new-hike-img">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Description</label>
                                <div class="control">
                                  <textarea class="textarea" placeholder="Enter the hike's description..." id="new-hike-description" required></textarea>
                                </div>
                            </div>

                            <input
                              type="submit"
                              name="submit"
                              value="Create New Hike"
                              class="button is-primary is-light"
                            />
                          </form>

                          </div>
                          </div>
                    </div>
                    </div>
                </div>
            </section>
            </header>

            <section id="main" class="section">


            </section>

            <footer class="footer">
                <div class="content has-text-centered">
                <p>
                    <strong>The Hikers App 2.0</strong> by <a href="https://www.linkedin.com/in/leonorcolbert/">Leonor Colbert</a> &copy; 2020
                </p>
                </div>
            </footer>
	</body>
</html>
